<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<!-- Beginning -->
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header class="bg-dark pt-2 pb-2">
			<div class="container">
				<h1 class="text-center text-white">Weather Dashboard</h1>
			</div>
		</header>

		<div class="container">
			<div class="row">
				<!-- Search City Name -->

				<aside class="col-lg-3 bg-light pt-3 pb-3 mt-3">
					<div class="row">
						<div class="col-12">
							<h5>Search for a city:</h5>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<nav class="navbar navbar-light bg-light">
								<div class="row">
									<form class="form-inline">
										<input
											class="form-control mr-sm-2"
											id="searchCity"
											type="search"
											placeholder="City name..."
											aria-label="Search"
										/>
										<button
											class="btn btn-outline-success my-2 my-sm-0 search"
											id="searchBtn"
											type="submit"
										>
											<i class="fas fa-search"></i>
										</button>
									</form>
								</div>
							</nav>
						</div>
					</div>
					<!-- Search History Items -->

					<div class="row">
						<div class="col-12 list-group">
							<!-- Test -->
							<div class="list-group" id="search-history">
								<!-- Test2 -->
							</div>
						</div>
					</div>
				</aside>
				<!-- Current Weather Display -->

				<main class="col-9 hide" id="weather-stage">
					<div class="card">
						<div class="card-body" id="currentCity">
							<h3>Display Weather</h3>
							<h4 id="city-name"></h4>
							<ul>
								<li id="current-Temp">
									Temperature: <span></span>
								</li>
								<li id="current-humidity">Humidity:</li>
								<li id="current-Windspeed">Wind speed:</li>
								<li id="currentUV">UV Index:</li>
							</ul>
						</div>
					</div>
					<section>
						<!-- 5 Day Forecast -->

						<div class="row">
							<h5>5 Day Forecast</h5>
						</div>
						<div class="row" id="forecast5">
							<div class="col-12 col-md-2">
								<div
									id="day1"
									class="card bg-primary text-white text-center p-3"
								></div>
							</div>
							<div class="col-12 col-md-2">
								<div
									id="day2"
									class="card bg-primary text-white text-center p-3"
								></div>
							</div>
							<div class="col-12 col-md-2">
								<div
									id="day3"
									class="card bg-primary text-white text-center p-3"
								></div>
							</div>
							<div class="col-12 col-md-2">
								<div
									id="day4"
									class="card bg-primary text-white text-center p-3"
								></div>
							</div>
							<div class="col-12 col-md-2">
								<div
									id="day5"
									class="card bg-primary text-white text-center p-3"
								></div>
							</div>
						</div>
					</section>
				</main>
			</div>
		</div>
		<!-- Script Files -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
